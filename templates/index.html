<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="icon" href="/static/icon/icon.png">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Text Summarizer</h1>
        <form method="post" action="/summarizer">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text to Summarize</label>
                <textarea class="form-control" id="text" name="text" rows="6" placeholder="Enter text here...">
                    {{ text | e if text else '' }}
                </textarea>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Select Model Option</label>
                <select class="form-select" id="model" name="model">
                    <option value="use" {% if model=='use' %}selected{% endif %}>Use Present Model</option>
                    <option value="train" {% if model=='train' %}selected{% endif %}>Train Model</option>
                </select>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Summarize</button>
            </div>
        </form>

        {% if summary %}
        <div class="mt-4">
            <h3>Summary:</h3>
            <div class="alert alert-success">
                {{ summary }}
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
